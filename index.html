<!DOCTYPE html>
<html lang ="en-us">
  <meta charset="utf-8">
    <head>
        <title>Train Time-Table</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
       <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="row" id="train1">
          <div class="col-md-4">
          <img src="images/train.jpeg" class="img-thumbnail" height="150" width="200"/>
          </div>
          <div class="col-md-4" id="time">
            <h1><strong>Time-Table Train</strong></h1>
          </div>
          <div class="col-md-4" align="right">
            <img src="images/train.jpeg" class="img-thumbnail" height="150" width="200"/>
          </div>
        </div>
        <div class="panel panel-primary" id="pnls">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Current Train Schedule</strong></h3>
          </div>
          <div class="container">
            <table class="table">
              <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Frequency (mins)</th>
                <th scope="col">Minutes Away</th>
              </tr>
              </thead>
              <tbody>                
              </tbody>
            </table>
            <br>
            <br>
          </div>
        </div>
        <div class="panel panel-primary" id="tables">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <strong>Add Train</strong></h3>
              </div>
                <div class="container">
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input type="text" class="form-control" id="train-name" placeholder="Train Name">
                </div>
                <div class="form-group">
                  <label for="train-dest">Destination</label>
                  <input type="text" class="form-control" id="train-dest" placeholder="Destination">
                </div>
                  <div class="form-group">
                    <label for="first-train-time">First Train Time (HH:MM-Military time)</label>
                    <input type="text" class="form-control" id="first-train-time" placeholder="Train Time">
                  </div>
                    <div class="form-group">
                      <label for="frequency">frequency (min)</label>
                      <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                    </div>
                <button type="submit" id="add-train"class="btn btn-primary">Submit</button>
                <button type="update" id="update-train"class="btn btn-primary">Update</button>
                <button type="remove" id="remove-train"class="btn btn-primary">Remove</button>
              </form>
              </div>
            </div>
          </div>
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
          <script src="script.js"></script>
    </body>
</html>
